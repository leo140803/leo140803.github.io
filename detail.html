<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="FitZone">

    <link rel="apple-touch-icon" href="/src/images/icons/apple-icon-60x60.png" sizes="60x60">
    <link rel="apple-touch-icon" href="/src/images/icons/apple-icon-72x72.png" sizes="72x72">
    <link rel="apple-touch-icon" href="/src/images/icons/apple-icon-76x76.png" sizes="76x76">
    <link rel="apple-touch-icon" href="/src/images/icons/apple-icon-114x114.png" sizes="114x114">
    <link rel="apple-touch-icon" href="/src/images/icons/apple-icon-120x120.png" sizes="120x120">
    <link rel="apple-touch-icon" href="/src/images/icons/apple-icon-144x144.png" sizes="144x144">
    <link rel="apple-touch-icon" href="/src/images/icons/apple-icon-152x152.png" sizes="152x152">
    <link rel="apple-touch-icon" href="/src/images/icons/apple-icon-180x180.png" sizes="180x180">
    <meta name="msapplication-TileImage" content="/src/images/icons/app-icon-144x144.png">
    <meta name="msapplication-TileColor" content="#fff">
    <meta name="theme-color" content="#3f51b5">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <nav class="">
        <div class="nav__logo">
            <a href="#"><img src="assets/FitZone (1).png" alt="logo" /></a>
        </div>
        <a href="index.html"><button class="btn">Back To Home</button></a>
    </nav>

    <header class="section__container header__container" data-aos="fade-up" data-aos-duration="3000">
        <div class="header__content" data-aos="fade-down-right" data-aos-duration="1000">
            <span class="bg__blur"></span>
            <span class="bg__blur header__blur"></span>
            <span class="logo"><i class="" id="icon"></i></span>
            <h1><span class="title"></span></h1>
            <p class="desc">

            </p>

            <h3 class="time">

            </h3>
            <h3 class="duration">
                
            </h3>
        </div>
        <div class="header__image" data-aos-duration="3000">
            <img src="assets/header2.png" alt="header" class="header__actor" />
        </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script defer src="/src/js/material.min.js"></script>
    <script src="/src/js/promise.js"></script>
    <script src="/src/js/fetch.js"></script>
    <script src="/src/js/idb.js"></script>
    <script src="/src/js/utility.js"></script>
    <script src="/src/js/app.js"></script>
    <script>
        if(!localStorage.getItem('now')){
            window.location.href= '/index.html'
        }
        var spanElement = document.querySelector('.title');
        var headerActor = document.querySelector('.header__actor');
        var icon = document.querySelector('#icon');
        var desc = document.querySelector('.desc');
        var time = document.querySelector('.time');
        var duration = document.querySelector('.duration')
        var nowData = JSON.parse(localStorage.getItem('now'));
        spanElement.textContent = nowData.title;
        headerActor.setAttribute('src', nowData.image);
        icon.setAttribute('class', 'ri-' + nowData.icon);
        desc.textContent = nowData.desc;
        time.innerHTML = ' <span class="logo2"><i class="ri-time-line" id="icon"></i></span>: ' + nowData.time;
        duration.innerHTML= '<span class="logo2"><i class="ri-timer-flash-fill" id="icon"></i></span>: ' + nowData.duration + ' minutes';
    </script>
</body>

</html>
